<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link rel="stylesheet" href="api.css">
</head>
<body>
  <div class="container">
    <h1>Weather Checker</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather" id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      const apiKey = "53f35d7b78cfca83fa7a027d96e1afc3";

      if (!city) {
        alert("Please enter a city name!");
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const obj = await response.json();

        document.getElementById('weatherResult').innerHTML = `
          <h2>${obj.name}, ${obj.sys.country}</h2>
          <p><strong>${obj.weather[0].main}</strong>: ${obj.weather[0].description}</p>
          <p>ðŸŒ¡ Temperature: ${Math.round(obj.main.temp)}Â°C</p>
          <p>ðŸ’§ Humidity: ${obj.main.humidity}%</p>
          <img src="http://openweathermap.org/img/wn/${obj.weather[0].icon}@2x.png" alt="Weather Icon">
        `;
      } catch (error) {
        document.getElementById('weatherResult').innerHTML =
          `<p style="color:red;">${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
